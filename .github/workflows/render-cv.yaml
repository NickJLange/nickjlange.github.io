name: Build and Deploy Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install RenderCV
        run: uv pip install --system "rendercv[full]"

      - name: Render CV
        run: |
          cd resume/cv
          rendercv render Nick_J._Lange_CV.yaml

      - name: Create assets directory
        run: mkdir -p assets

      - name: Copy rendered CV files to assets
        run: |
          cp resume/cv/rendercv_output/Nick_J_Lange_CV.pdf ./assets/resume.pdf
          cp resume/cv/rendercv_output/Nick_J_Lange_CV.html ./assets/resume.html

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Create Gemfile
        run: |
          cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "jekyll", "~> 4.3"
          gem "webrick"
          EOF

      - name: Install Jekyll
        run: |
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
